<!DOCTYPE html>
<html>

<head>
  <title>Player Registration</title>
  
  <link rel="stylesheet" href="Styles.css">
</head>

<body>

  <form  id="registrationForm">

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="first_name" required minlength="3" uniqueid="firstName">

    <label for="last_name">Last Name:</label>
    <input type="text" id="lastName" name="last_name" required minlength="3" uniqueid="lastName">

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="birthDate" required uniqueid="dateOfBirth">

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" disabled uniqueid="age">

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required uniqueid="gender">
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <br>
    <label for="email">Email:</label>
		<input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@gmail\.com$" title="Please enter a valid Gmail address"><br>
    <br>
  
  </form>

  <button id="registerBtn">Register</button>

  <button id="startBtn" disabled>Start</button>
  <button id="endBtn" disabled>End</button>

  <!-- JavaScript code -->
  <script src="Script.js"></script>
</body>
</html>
