<!DOCTYPE html>
<html>

<head>
  <title>Player Registration</title>

  <style>
    /* Form styles */
    form {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    /* Label styles */
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    /* Input styles */
    input,
    select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      max-width: 400px;
    }
    
    /* Button styles */
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #0056b3;
    }
    
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>

</head>

<body>

  <form>

    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" required minlength="3">

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" required minlength="3">

    <label for="birth_date">Date of Birth:</label>
    <input type="date" id="birth_date" name="birth_date" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" disabled>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

  </form>

  <button id="register_btn">Register</button>

  <button id="start_btn" disabled>Start</button>
  <button id="end_btn" disabled>End</button>

  <!-- JavaScript code -->

</body>
</html>
