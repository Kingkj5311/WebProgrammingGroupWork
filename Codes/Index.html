<!DOCTYPE html>
<html>

<head>
    <title>Multiplication Nation | Home</title>
    <link rel="stylesheet" href="Styles.css">
</head>

<body class="home">
    <!-- Navigation -->
    <nav class="navBar">
        <div class="navLinks" id="mainTitle">
            <a href="TestStyle.html" id="headerTitle">Multiplication Nation</a>
        </div>
    </nav>
    <!-- Content -->
    <section id="mainContent">
        <div id="registrationArea">
            <div class="secHeader">
                <h1> <img src="../Assets/registration.svg" class="svgImg" alt=""> Registration/Login</h1>
            </div>
            <div id="registration">
                <form id="registrationForm">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="first_name" required minlength="3" uniqueid="firstName"
                        autocomplete="given-name">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="last_name" required minlength="3" uniqueid="lastName">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="birthDate" required uniqueid="dateOfBirth">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" disabled uniqueid="age">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required uniqueid="gender">
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@gmail\.com$"
                        title="Please enter a valid Gmail address" autocomplete="email"><br>
                    <br>
                    <button type="button" id="registerBtn" onclick="register()">Register</button>
                    <button type="button" id="startBtn" onclick="playGame()" disabled>Start</button>
                    <button type="button" id="checkAnswerBtn" onclick="checkAnswer()" disabled>Check Answer</button>
                    <button type="button" id="nextBtn" onclick="playGame()" disabled>Next</button>
                    <br>
                    <br>
                    <button type="button" id="percentageScoreBtn" onclick="findPercentageScore()"
                        disabled>PercentageScore</button>
                    <button type="button" id="endBtn" onclick="endGame()" disabled>End</button>
                    <!-- <button type="button" id="endBtn" onclick="findPercentageScore()" disabled>End</button> -->
                </form>
            </div>
        </div>
        <div id="play">
            <div class="secHeader">
                <h1><img src="../Assets/play-button-arrowhead.svg" class="svgImg" alt="">Play Area</h1>
            </div>
            <div id="playArea" style="visibility: hidden;">
                <!-- style="display:none;" Changed to visibility as display removes css styling-->
                <p id="equation"></p>
                <input type="number" id="answer" placeholder="Enter your answer" required>
            </div>
        </div>
        <div id="resultsArea" >
            <div class="secHeader">
                <h1><img src="../Assets/bar-chart.svg" class="svgImg" alt="">Statistics</h1>
            </div>
            <div id="showpercentage" style="visibility: hidden;">
                <textarea id="showPercentageArea" readonly></textarea>
            </div>
        </div>
        <div id="statisticsArea">
            <div class="secHeader">
                <h1><img src="../Assets/podium.svg" class="svgImg" alt="">Leaderboard</h1>
            </div>
            <div id="showallplayers">
                <textarea id="showStatisticsArea" readonly></textarea>
            </div>
        </div>
    </section>
    <!-- JavaScript code -->
    <script src="Script.js"></script>
</body>

</html>
