<!DOCTYPE html>
<html>
<head>
  <title>Player Information</title>
</head>
<body>

  <form>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" minlength="4" maxlength="50" required>

    <label for="lastName">Last Name:</label> 
    <input type="text" id="lastName" name="lastName" minlength="4" maxlength="50" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" pattern=".*@gmail\.com" required>

    <label for="birthDate">Date of Birth:</label>
    <input type="date" id="birthDate" name="birthDate" required> 

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="8" max="12" disabled required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <input type="submit" value="Submit">

  </form>

  <script>
    const form = document.querySelector('form');
    const birthDate = document.querySelector('#birthDate');
    const age = document.querySelector('#age');

    form.addEventListener('submit', () => {
      const dob = new Date(birthDate.value);
      const diff = Date.now() - dob.getTime();
      age.value = Math.floor(diff / 31557600000); 
    });
  </script>

</body>
</html>
