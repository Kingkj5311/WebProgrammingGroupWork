<!DOCTYPE html>
<html>
<head>
  <title>Math Game Registration</title>
</head>

<body>

  <form id="registrationForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" minlength="3" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" minlength="3" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required>

    <label for="age">Age:</label>
    <input type="number" id="age" disabled>

    <label for="gender">Gender:</label> 
    <select id="gender" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>  
    </select>

    <button type="button" onclick="registerUser()">Register</button>

    <button type="button" id="startBtn" disabled>Start Game</button>
    <button type="button" id="endBtn" disabled>End Game</button>

  </form>

</body>

<script>
  function registerUser() {
    // JavaScript validation and registration logic

    // Disable form fields
    disableForm(); 

    // Enable start and end game buttons
    enableButtons(['startBtn', 'endBtn']);
  }

  function disableForm() {
    // Code to disable form fields and button
  }

  function enableButtons(buttonIds) {
    // Code to enable given button IDs
  }
</script>

</html>
